
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Legend Surprise</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Great+Vibes&family=Inter:wght@300;400;600;700&family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      overflow: hidden;
      margin: 0;
    }
    .font-celebration { font-family: 'Great Vibes', cursive; }
    .font-mystery { font-family: 'Cinzel', serif; }
    .font-poem { font-family: 'Dancing Script', cursive; }
    .font-serif-bold { font-family: 'Playfair Display', serif; }
    
    @keyframes colorCycle {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-reveal-bg {
      background: linear-gradient(-45deg, #0f172a, #1e293b, #1e1b4b, #064e3b, #451a03, #020617);
      background-size: 400% 400%;
      animation: colorCycle 15s ease infinite;
    }
    
    .door-left, .door-right { 
      transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      background: #0f172a;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .door-open .door-left { transform: translateX(-100%) rotateY(-90deg); }
    .door-open .door-right { transform: translateX(100%) rotateY(90deg); }

    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    
    @keyframes floating {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-15px) scale(1.05); }
    }
    .float-anim { animation: floating 6s ease-in-out infinite; }
  </style>
<script type="importmap">
{

  }
}
</script>
</head>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
